      <div class="form-register">
          <div class="content-form">
            <form>
                <h1>Form Register</h1>
                <p>
                    <label>First name</label>
                    <input type="text" name= "firstname" >
                </p>
                <p>
                    <label>Last name</label>
                    <input type="text" name= "Last name" >
                    
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name= "Email" >
                    
                </p>
                <p>
                    <label>Place of Birth</label>
                    <input type="text" name= "PlaceofBirth" >
                    
                </p>
                <p>
                    <label>Date of Birth</label>
                    <input type="text" name= "DateofBirth" >
                    
                </p>
            </p>
            <p>
                <label>Gender</label>
                <input type="radio" name="gender"  value="Laki-laki">Laki-laki<input type="radio" name="gender" value="Perempuan">Perempuan
                
            </p>
            <p>
                <label>Married</label>
                <input type="checkbox" name= "Married" >
                
            </p>
            <p>
                <label>Password</label>
                <input type="Password" name= "Password" >
                
            </p>
            <p>
                <input type="checkbox" name="checkbox">
                <label>I HAVE READ, FULLY UNDERSTAND AND AGREE TO THE FOREGOING SUBMISSION AGREEMENT</label>
            </p>
            <p>
                <input type="submit" value="Register">
            </p>
